
<div class="pageContent">
	<form method="post" action="${ctx!}/teacher/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="60">
			<p>
				<label>用户名：</label>
				<input name="teacher.name" class="required" type="text" size="30" value="${(teacher.name)!}"/>
				<input name="teacher.id" type="hidden" value="${(teacher.id)!}"/>
				<input name="teacher.role" type="hidden" value="2"/>
			</p>
			<p>
				<label>密码：</label>
				<input name="teacher.password" class="required" type="password" size="30" value="${(teacher.password)!}"/>
			</p>
			<p>
				<label>真实姓名：</label>
				<input name="teacher.fullname" class="required" type="text" size="30" value="${(teacher.fullname)!}"/>
			</p>
			<p>
				<label>电话：</label>
				<input name="teacher.phonenumber" class="phone" type="text" size="30" value="${(teacher.phonenumber)!}"/>
			</p>
			<p>
				<label>QQ：</label>
				<input name="teacher.qq" class="digits" type="text" size="30" value="${(teacher.qq)!}"/>
			</p>
			<p>
				<label>Email：</label>
				<input name="teacher.email" class="email" type="text" size="30" value="${(teacher.email)!}"/>
			</p>
			<p>
				<label>专业：</label>
				<input name="teacher.major" class="" type="text" size="30" value="${(teacher.major)!}"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li> 
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
