
<div class="pageContent">
	<form method="post" action="${ctx!}/student/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="60">
			<p>
				<label>用户名：</label>
				<input name="student.name" class="required" type="text" size="30" value="${(student.name)!}"/>
				<input name="student.id" type="hidden" value="${(student.id)!}"/>
				<input name="student.role" type="hidden" value="1"/>
			</p>
			<p>
				<label>密码：</label>
				<input name="student.password" class="required" type="password" size="30" value="${(student.password)!}"/>
			</p>
			<p>
				<label>真实姓名：</label>
				<input name="student.fullname" class="required" type="text" size="30" value="${(student.fullname)!}"/>
			</p>
			<p>
				<label>电话：</label>
				<input name="student.phonenumber" class="phone" type="text" size="30" value="${(student.phonenumber)!}"/>
			</p>
			<p>
				<label>QQ：</label>
				<input name="student.qq" class="digits" type="text" size="30" value="${(student.qq)!}"/>
			</p>
			<p>
				<label>Email：</label>
				<input name="student.email" class="email" type="text" size="30" value="${(student.email)!}"/>
			</p>
			<p>
				<label>专业：</label>
				<input name="student.major" class="" type="text" size="30" value="${(student.major)!}"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li> 
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
