
<div class="pageContent">
	<form method="post" action="${ctx!}/news/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="60">
		<table class="searchContent">
			<tr>
				<td style="text-align: right;width: 100px; vertical-align: top;">标题：</td>
				<td>
				<input name="news.title" class="required" type="text" size="30" value="${(news.title)!}"/>
				<input name="news.id" type="hidden" value="${(news.id)!}"/>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;width: 100px; vertical-align: top;">正文：</td>
				<td>
				<textarea name="news.main_body" class="editor required" tools="simple" type="text" cols="100" rows="12">${(news.main_body)!}</textarea>
				</td>
			</tr>
		</table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li> 
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
